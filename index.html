    <form>
        <div class="container">
            <!-- <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr> -->
            <button style="color: red;" id="myBtn" class="dropbtn">Register</button>

            <div id="form">

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" class="registerbtn">Register</button>
            </div>


            <div class="container">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
        </div>
    </form>
    <div class="loan">
        <div class="container">
            <div class="row-md-4">
                <div class="col-md-8">
                    <h3>welcome to the online loan  micro-finace investment</h3>
                   <button span style="color:purple" > <p>

                        that focuses on giving people quick loans to help the solve  <br>

                        and having a guarantor you get yourself eligible for a loan.
                    </p>
                </button>
                    <div class="card">

                        <div class="container">
                            <h4><button><b><a href="loan-app">loan-app</a></b></button></h4>

                        </div>
                    </div>
                </div>
            </div>
        </div>

         let x =  document.getElementById("form");
          if (x.style.display === "none") {
    x.style.display = "block";
  } else {
